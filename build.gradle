group 'docs'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

compileJava.options.encoding = 'utf-8'

tasks.withType(JavaCompile) {
    options.encoding = 'utf-8'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.docx4j', name: 'docx4j', version: '6.1.2'
}
